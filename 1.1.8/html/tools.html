<!DOCTYPE html>
<html lang="zh">

<head>
    <link rel="stylesheet" href="../Local/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Local/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Local/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../Local/css/tempusdominus-bootstrap-4.min.css">
    <link rel="stylesheet" href="../vendor/loadmask/css/jquery.loadmask.css">
    <link rel="stylesheet" href="../css/options.css">
    <link rel="icon" href="../img/icon-128.png">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>QQ空间导出助手-选项</title>
    <script src="../Local/js/jquery.min.js"></script>
    <script src="../Local/js/bootstrap.bundle.min.js"></script>
    <script src="../Local/js/bootstrap-table.min.js"></script>
    <script src="../Local/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="../vendor/template/template.js"></script>
    <script src="../vendor/loadmask/js/jquery.loadmask.js"></script>
    <script src="../Local/js/lodash.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" target="_blank" href="https://github.com/ShunCai/QZoneExport">QQ空间导出助手</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a id="setting-link" class="nav-link" href="options.html">设置</a>
                    </li>
                    <li class="nav-item active">
                        <a id="about-link" class="nav-link" href="tools.html">工具<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a id="about-link" class="nav-link" href="about.html">关于</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main role="main" style="position: relative;top: 56px;">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                <div class="container-fluid">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-local-albums-tab" data-toggle="tab" href="#nav-local-albums" role="tab" aria-controls="nav-local-albums" aria-selected="true">本地相册</a>
                            <a class="nav-item nav-link" id="nav-backedup-tab" data-toggle="tab" href="#nav-backedup" role="tab" aria-controls="nav-backedup" aria-selected="false">备份管理</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-local-albums" role="tabpanel" aria-labelledby="nav-local-albums-tab">
                            <p class="mt-2 text-muted">基于已备份的QQ空间数据，添加本地相册，仅适用HTML备份方式</p>
                            <div id="toolbar">
                                <button id="selectFolder" class="btn btn-secondary" data-toggle="tooltip" title="选择QQ空间备份文件夹">
                                  <i class="fa fa-folder"></i>选择文件夹
                                </button>
                                <button id="generateAlbums" class="btn btn-primary" disabled>
                                  <i class="fa fa-photo"></i>生成本地相册
                                </button>
                                <small id='localAlbums-tips' class="ml-3 text-primary">先选择已备份的QQ空间备份文件夹，再点击生成本地相册</small>
                            </div>
                            <table id="localAlbums" data-toolbar="#toolbar"></table>
                        </div>
                        <div class="tab-pane fade" id="nav-backedup" role="tabpanel" aria-labelledby="nav-backedup-tab">
                            <p class="mt-2 text-muted">查看与管理已备份的数据，仅适用于增量备份</p>
                            <div class="form-group row">
                                <label for="backedup" class="col-sm-auto col-form-label">目标QQ：</label>
                                <div class="col-sm-10">
                                    <select id="backedup-uin" class="custom-select">
                                    </select>
                                </div>
                            </div>
                            <div id="backedup-toolbar">
                                <button id="importBackedup" class="btn btn-primary" title="导入指定QQ的备份信息">导入</button>
                                <button id="exportBackedup" class="btn btn-secondary" title="导出指定QQ的备份信息">导出</button>
                                <button id="resetBackedup" class="btn btn-danger" title="删除指定QQ的备份信息">删除</button>
                                <small id='backedup-tips' class="ml-3 text-danger">不勾选模块时，全量导入/删除；勾选模块时，仅导入/删除勾选的模块</small>
                            </div>
                            <table id="backedupItems" data-toolbar="#backedup-toolbar"></table>
                            <div id="albumTableModal" data-backdrop="static" data-keyboard="false" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="file-list-lable" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">相册列表</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <table id="albumTable"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000" style="position: absolute; bottom: 10px; right: 20px;">
        <div class="toast-header">
            <img width="20px" height="20px" src="../img/icon-128.png" class="rounded mr-2" alt="...">
            <strong class="mr-auto">提示</strong>
            <small>刚刚</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
        </div>
        <div class="toast-body">

        </div>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/modules/common.js"></script>
    <script src="../js/tools.js"></script>
</body>

</html>
